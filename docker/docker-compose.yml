version: "3.9"

services:
  # ── PostgreSQL Database ───────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: cofounder-db
    environment:
      POSTGRES_USER: cofounder
      POSTGRES_PASSWORD: cofounder
      POSTGRES_DB: cofounder
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cofounder"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
